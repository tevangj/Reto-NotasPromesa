<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NotasP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="NotasP.js"></script>
    <title>Document</title>
</head>
<body>
    <section><!--Encabezado--> 
        <div id="contenedor_principal">
            <div id="titulo">
                <h1 id="color_titulo">Calificaciones</h1>
            </div>  
            <div id="botones">
                <div>
                     <button type="button" class="btn btn-primary btn-lg tam" onclick="pegarAlumno()">Alumnos</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg tam" onclick="pegarNotas()">Notas</button>
                </div>  
            </div>
            <div id="titulo">
                <p id="color_titulo">Para ver el detalle por alumno o notas, dar click sobre la asignatura o alumno. Para regresar de click en el boton de alumnos o notas</p>
            </div> 
        </div>
    </section> 

    <section>
        <div id="division">
        </div>
    </section>


    <section><!--Contenido--> 
        <div id="contenido">    
            <div id="parte_izquierda"> <!--Izquierda--> 
                <table class="table" >
                    <tbody id="tabla_alumnos">
                    </tbody>
                  </table>
            </div>
            <div id="division_media"> <!--division--> 
            </div>
            <div id="parte_derecha"> <!--Derecha--> 
                <table class="table" >
                    <tbody id="tabla_asignaturas">
                    </tbody>
                  </table>
            </div>
        </div> 
    </section>
    
</body>
</html>
